<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD calculator</h2>
        <div id="inputdiv">
            <input type="text" id="input" placeholder="Tensure the month">
        </div>
        <div id="btn">
            <button type="submit" onclick="fdRate()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function fdRate(){
        const months = Number(document.getElementById("input").value);
        let rate = 0;
        if(months < 3){
            rate = 5.8;
        }else if(months >= 3 && months <= 6){
            rate = 6.5;
        }else if(months >= 7 && months <= 9){
            rate = 6.8;
        }else{
            rate = 7;
        }
let result = document.querySelector("#result");
result.innerHTML = `Your rate of Interest is ${rate} %`
// result.innerHTML = "Your rate of interest is "+rate+" %";

    }
    var x = 5.47;
    console.log(Math.round(x));

    var y = 9.07
    console.log(Math.ceil(y));
        
    </script>
</body>
</html>
